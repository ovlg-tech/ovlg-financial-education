<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Financial Knowledge -OVLG</title>
    <script src="asset/js/jquery-2.2.4.js"></script>
    <script src="asset/lib/bootstrap3.3.5/dist/js/bootstrap.min.js"></script>
    <script src="asset/js/custom.js"></script>

    <link rel="stylesheet" href="asset/lib/bootstrap3.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/lib/bootstrap3.3.5/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="asset/lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="asset/css/custom.css">
    <link rel="stylesheet" href="style.css">

</head>
<!-- BODY -->

<body>

    <header>
        <div class="bg-white">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-offset-1 col-lg-10">
                        <div class="row">
                            <div class="col-xs-8 col-sm-4">
                                <a href="/">
                                    <img class="logo img-responsive " src="asset/images/logo.png" alt="OVLG logo">
                                </a>
                            </div>
                            <!-- <div class="col-sm-6 col-xs-6 text-center mobwidth100"><h1 class="heading_size">Hope For Financially Challenged Since 2007</h1></div> -->
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    

    <div class="navbar-fixed-top1" id="navigation" itemscope="" itemtype="https://schema.org/SiteNavigationElement">
        
    </div>

    <div class="container text-center" style="margin-top:0px">
        <!-- <h1>Are you depressed?</h1> -->
    </div>
    <div class="container ">
        <div id="screeningHeader" class="font-size-20" style="padding: 5px; margin-bottom: 10px;">
            
            
            <h2>Financial Knowledge Questions</h2>
            
            </div>
        <ul id="screening" class="list-group">

        </ul>
    </div>


    <div class="container text-center results hide">
        <!-- <div id="results"></div> -->


        <div class="resultBox">

            <div id="results"></div>
            <br />

            <div id="share-by-email" class="share bottom light-yellow-bg light-yellow-bg-blur text-center hide">

                <p id="email_validate" class="" style="display:none;"></p>
                <br/>
                <div class="form-inline">
                    <div class="form-group">
                        <label for="email" class="share-msg">Submit your data for research. your identity will be kept confidential.</label>
                        <input type="email" class="form-control" id="email_research" placeholder="Enter your email address">
                    </div>
                    <button type="button" id="submit-research-btn" class="btn btn-primary">Submit for research</button>
                </div>
                <br/>
                <div class="form-inline" style="margin-left: 60px;">
                    <div class="form-group">
                        <label for="email" class="share-msg">* Do you want to send this report to someone?</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email address">
                    </div>
                    <button type="button" id="share-score-btn" class="btn btn-primary">Send</button>
                </div>
            </div>
                        
        </div>

    </div>

    <div class="container text-center bottom">
        <button id="submit-btn" class="btn btn-primary btn-lg">Submit</button>
        <!-- <button id="retake-btn" class="hide btn btn-primary btn-lg">Retake</button> -->
    </div>


  
    <!-- SCRIPTS -->

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"
        integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- CUSTOM -->
    <script src="app.js"></script>

</html>
